server:
  port: 8222

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    register-with-eureka: false
    fetch-registry: false

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: students
            uri: http://student:8090
            predicates:
              - Path=/api/v1/students/**
          - id: schools
            uri: http://school:8070
            predicates:
              - Path=/api/v1/schools/**